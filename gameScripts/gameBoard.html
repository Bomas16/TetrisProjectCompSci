<div align="center">
<canvas id = "myCanvas" width="300" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.fillRect(0,0, 300, 600);
    var i;
    for (i = 30; i < 300; i += 30) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 600);
        ctx.strokeStyle = "red";
        ctx.stroke();
    }
</script>
