    ctx.fillRect(0,0, 300, 600);
    var i;
    for (i = 30; i < 300; i += 30) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 600);
        ctx.strokeStyle = "gray";
        ctx.stroke();
    }
    var h;
    for (h = 30; h < 600; h += 30) {
        ctx.beginPath();
        ctx.moveTo(0, h);
        ctx.lineTo(600, h);
