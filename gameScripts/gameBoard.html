<div align="center">
<canvas id = "myCanvas" width="300" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.fillRect(0,0, 300, 600);
    var i;
    for (i = 30; i < 300; i += 30) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 600);
        ctx.strokeStyle = "gray";
        ctx.stroke();
    }
    var h;
    for (h = 30; h < 600; h += 30) {
        ctx.beginPath();
        ctx.moveTo(0, h);
        ctx.lineTo(600, h);
        ctx.strokeStyle = "grey";
        ctx.stroke();
    }
    var grid = [];
    var b;
    var a;
    for (a = 1; a < 21; a++) {
        var booList = {};
        for (b = 0; b < 10; b++) {
            booList[a] = false;
        }
        grid.push(booList);
    }
</script>
    <h2>
    <button onclick="runGame" > Press to Start game! </button>
    </h2>

    <script>
        function runGame() {
            spawnPiece();

        }

        var bag = [];
        function refill() {
            bag = ["i", "o", "t", "s", "z", "l", "j"];
        }

        function takeFromBag(x) {
            var y = bag.indexOf(x);
            bag.splice(y, 1);
        }
        function spawnPiece() {
            if (bag.length === 0) {
                refill();
            }
            var piece = bag[Math.random() * 7];
            takeFromBag(piece);
            if (piece === "i") {
                piece = Ipiece;
            }
            else if (piece === "o") {
                piece = Opiece;
            }
            else if (piece === "s") {
                piece = Spiece;
            }
            else if (piece === "z") {
                piece = Zpiece;
            }
            else if (piece === "l") {
                piece = Lpiece;
            }
            else if (piece === "j") {
                piece = Jpiece;
            }
            else {
                piece = Tpiece;
            }
            return piece;
        }

        var Ipiece = Object.create(piece);

    </script>
