</h1>

</div>


<div align="center">
<canvas id = "myCanvas" width="300" height="600"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "FF0000";
    ctx.fillRect(0,0, 300, 600);
    for () {
        ctx.beginPath();
        ctx.moveTo(30, 0);
        ctx.lineTo(30, 600);
        ctx.strokeStyle = "FF00FF";
        ctx.stroke();
    }
</script>
