<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.fillRect(0,0, 300, 600);
    for (var i = 30; i < 300; i += 30) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 600);
        ctx.strokeStyle = "gray";
        ctx.stroke();
    }
    for (var h = 30; h < 600; h += 30) {
        ctx.beginPath();
        ctx.moveTo(0, h);
        ctx.lineTo(600, h);
        ctx.strokeStyle = "grey";
        ctx.stroke();
    }
    var grid = [];
    var b;
    var a;
    for (a = 1; a < 21; a++) {
        var booList = {};
        for (b = 0; b < 10; b++) {
            booList[a] = false;
        }
        grid.push(booList);
    }
</script>
